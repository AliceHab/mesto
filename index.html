<!doctype html><html lang="ru"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="root"><div class="page"><header class="header"><img src="images/logo.9acae8482e5b5b17160c.svg" alt="Место" class="header__logo"/></header><main><section class="profile"><div class="profile__user"><button class="profile__edit-avatar" type="button"><img class="profile__avatar" src="images/Avatar.a82d2e96ed83ee9c7523.jpg" alt="Аватар"/></button><div class="profile__user-info"><div class="profile__edit-name"><h1 class="profile__user-name">Жак-Ив Кусто</h1><button class="profile__edit-button" type="button"></button></div><p class="profile__user-describe">Исследователь океана</p></div></div><button class="profile__add-button" type="button"></button></section><section class="cards"><ul class="elements"></ul></section></main><footer class="footer"><p class="footer__copyright">© 2022 Mesto Russia</p></footer><template class="elements-template" id="elements-template"><li class="elements__item"><button class="elements__delete" type="button"></button> <img class="elements__image"/><div class="elements__bottom"><h2 class="elements__title"></h2><div class="elements__like-wrapper"><button class="elements__like-icon" type="button"></button><p class="elements__like-counter">0</p></div></div></li></template><div class="popup popup-edit"><div class="popup__container"><button class="popup__exit" type="button"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="popup__info" novalidate><input required minlength="2" maxlength="40" placeholder="Напишите ваше имя" class="popup__input-text popup__input-text_type_name" id="popup__name-input" name="name"/> <span class="popup__input-error popup__name-input-error"></span> <input required minlength="2" maxlength="200" placeholder="Расскажите о себе" class="pop
