<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <script src="./scripts/index.js" defer></script>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img src="./images/logo.svg" alt="Место" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="./images/Avatar.jpg"
              alt="Аватар"
            />
            <div class="profile__user-info">
              <div class="profile__edit-name">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__user-describe">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="elements">
            <li class="elements__item">
              <img
                src="./images/cards__image-karachaevsk.jpg"
                alt="Карачаевск"
                class="elements__image"
              />
              <div class="elements__bottom">
                <h2 class="elements__title">Карачаевск</h2>
                <button class="elements__like-icon" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img
                src="./images/cards__image-elbrus.jpg"
                alt="Гора Эльбрус"
                class="elements__image"
              />
              <div class="elements__bottom">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like-icon" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img
                src="./images/cards__image-dombai.jpg"
                alt="Домбай"
                class="elements__image"
              />
              <div class="elements__bottom">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like-icon" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img
                src="./images/cards__image-elbrus.jpg"
                alt="Гора Эльбрус"
                class="elements__image"
              />
              <div class="elements__bottom">
                <h2 class="elements__title">Гора Эльбрус</h2>
                <button class="elements__like-icon" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img
                src="./images/cards__image-dombai.jpg"
                alt="Домбай"
                class="elements__image"
              />
              <div class="elements__bottom">
                <h2 class="elements__title">Домбай</h2>
                <button class="elements__like-icon" type="button"></button>
              </div>
            </li>
            <li class="elements__item">
              <img
                src="./images/cards__image-karachaevsk.jpg"
                alt="Карачаевск"
                class="elements__image"
              />
              <div class="elements__bottom">
                <h2 class="elements__title">Карачаево-Черкессия</h2>
                <button class="elements__like-icon" type="button"></button>
              </div>
            </li>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <div class="popup">
        <div class="popup__container">
          <button class="popup__exit" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup__info">
            <input
              type="text"
              placeholder="Напишите ваше имя"
              value=""
              class="popup__input-text popup__input-text_type_name"
              name="name"
            />
            <input
              type="text"
              placeholder="Расскажите о себе"
              value=""
              class="popup__input-text popup__input-text_type_job"
              name="job"
            />
            <input type="submit" class="popup__save-button" value="Сохранить" />
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
