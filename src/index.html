<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto</title>
  </head>
  <body class="root">
    <div class="page">
      <header class="header">
        <img
          src="<%=require('./images/logo.svg')%>"
          alt="Место"
          class="header__logo"
        />
      </header>
      <main>
        <section class="profile">
          <div class="profile__user">
            <img
              class="profile__avatar"
              src="<%=require('./images/Avatar.jpg')%>"
              alt="Аватар"
            />
            <div class="profile__user-info">
              <div class="profile__edit-name">
                <h1 class="profile__user-name">Жак-Ив Кусто</h1>
                <button class="profile__edit-button" type="button"></button>
              </div>
              <p class="profile__user-describe">Исследователь океана</p>
            </div>
          </div>
          <button class="profile__add-button" type="button"></button>
        </section>
        <section class="cards">
          <ul class="elements"></ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
      <template class="elements-template" id="elements-template">
        <li class="elements__item">
          <button class="elements__delete" type="button"></button>
          <img class="elements__image" />
          <div class="elements__bottom">
            <h2 class="elements__title"></h2>
            <button class="elements__like-icon" type="button"></button>
          </div>
        </li>
      </template>
      <div class="popup popup-edit">
        <div class="popup__container">
          <button class="popup__exit" type="button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <form class="popup__form" name="popup__info" novalidate>
            <input
              required
              type="text"
              minlength="2"
              maxlength="40"
              placeholder="Напишите ваше имя"
              value=""
              class="popup__input-text popup__input-text_type_name"
              id="popup__name-input"
              name="name"
            />
            <span class="popup__input-error popup__name-input-error"></span>
            <input
              required
              type="text"
              minlength="2"
              maxlength="200"
              placeholder="Расскажите о себе"
              value=""
              class="popup__input-text popup__input-text_type_job"
              id="popup__job-input"
              name="job"
            />
            <span class="popup__input-error popup__job-input-error"></span>
            <input type="submit" class="popup__save-button" value="Сохранить" />
          </form>
        </div>
      </div>
      <div class="popup popup-add">
        <div class="popup__container">
          <button class="popup__exit" type="button"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="popup__form" name="popup__add">
            <input
              required
              type="text"
              minlength="2"
              maxlength="30"
              placeholder="Название"
              value=""
              class="popup__input-text popup__input-text_type_heading"
              id="popup__heading-input"
              name="name"
            />
            <span class="popup__input-error popup__heading-input-error"></span>
            <input
              required
              type="url"
              placeholder="Ссылка на картинку"
              value=""
              class="popup__input-text popup__input-text_type_link"
              id="popup__link-input"
              name="link"
            />
            <span class="popup__input-error popup__link-input-error"></span>
            <input
              type="submit"
              class="popup__save-button popup-add__save-button"
              value="Создать"
            />
          </form>
        </div>
      </div>
      <div class="popup image-popup">
        <div class="image-popup__container">
          <figure class="image-popup__figure">
            <img src="#" alt="#" class="image-popup__image" />
            <figcaption class="image-popup__caption"></figcaption>
          </figure>
          <button class="popup__exit image-popup__exit" type="button"></button>
        </div>
      </div>
    </div>
  </body>
</html>
